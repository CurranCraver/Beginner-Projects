<body>
    <header>
        <h1>Merry Christmas Mom!!</h1>

    <main>

            <img

        <h3>Magical Memories</h3>
        </div>

        id="macro-gift"
        src="Assets/christmasGift3.png"
        alt="Christmas Gift 3">

    </main>

    <footer>
        
    </footer>

    <!-- Backdrop for blur effect -->

    <!-- Gift options overlay -->

        </button>
        </a>
        <a href="https://docs.google.com/spreadsheets/d/1l0TekLIVF1qkmTJu0jcakbke4zWje9CKyAn-S0rG3qg/copy" target="_blank" class="gift-option-link">
            <button id="supplement-btn" class="gift-option">
            <span class="icon">
                <i class="ph ph-pill"></i>
            </span>
            <span class="label">Supplements</span>
        </button>
        </a>
        <a href="https://docs.google.com/spreadsheets/d/1XBpW3gfhq3-SaTX4BBOMTOk-8pjZ7nsTsGDeSyk7TH4/copy" target="_blank" class="gift-option-link">
           <button id="workout-btn" class="gift-option">
            <span class="icon">
                <i class="ph ph-person-simple-run"></i>
            </span>
            <span class="label">Workouts</span>
        </button> 
        </a>
        <a href="https://docs.google.com/document/d/1HvTjPHFJh9oZ3SdM4SyUONOwVg04lDcvDrZPYGprGAE/copy" target="_blank" class="gift-option-link">
        <button id="pencil-btn" class="gift-option">
            <span class="icon">
                <i class="ph ph-note-pencil"></i>
            </span>
            <span class="label">Prompts</span>
        </button>
            </a>
        
    </div>

    <div class="photo-backdrop"></div>
    
        <div class="photo-gallery">
            <span class="gallery-close">&times;</span>
            <h2 class="gallery-title">Memories</h2>
            <div class="photos-container">
    <img src="Assets/Curran And Papa BasketBall.jpg" alt="Curran and Papa Basketball" class="gallery-photo">
<img src="Assets/Curran Soccer.jpg" alt="Curran Soccer" class="gallery-photo">
<img src="Assets/Fam Zipline.jpg" alt="Family Zipline" class="gallery-photo">
<img src="Assets/Mom and Michael1.PNG" alt="Mom and Michael" class="gallery-photo">
<img src="Assets/Mom and Quinn.jpg" alt="Mom and Quinn" class="gallery-photo">
<img src="Assets/Mom Quinn Sophie Curr.jpg" alt="Mom, Quinn, Sophie, and Curran" class="gallery-photo">
<img src="Assets/Og Mom quinn N curr.jpg" alt="Mom, Quinn, and Curran" class="gallery-photo">
<img src="Assets/Quinn Buzz.jpg" alt="Quinn Buzz" class="gallery-photo">
<img src="Assets/Quinn Sexy Soccer.jpg" alt="Quinn Soccer" class="gallery-photo">
<img src="Assets/Quinn Teeth.jpg" alt="Quinn Teeth" class="gallery-photo">
<img src="Assets/Quinn Violin V2.jpg" alt="Quinn Playing Violin" class="gallery-photo">
<img src="Assets/Quinn Violin.jpg" alt="Quinn with Violin" class="gallery-photo">

</div>
        </div>
    <div class="calculator-backdrop"></div>
        <div class="calculator-popup">
            <span class="calculator-close">&times;</span>
        <h2 class="calculator-title">Fit Formula</h2>

        <form id="macro-form" class="calculator-form">

            <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="10" max="120" required>
        </div>

         <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="weight">Weight (lbs)</label>
            <input type="number" id="weight" name="weight" min="50" max="500" step="0.1" required>
        </div>

         <div class="form-group">
            <label for="height">Height (inches)</label>
            <input type="number" id="height" name="height" min="48" max="96" required>
        </div>
        
        <div class="form-group">
            <label for="activity">Activity Level</label>
            <select id="activity" name="activity" required>
                <option value="">Select...</option>
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly active (exercise 1-3 days/week)</option>
                <option value="1.55">Moderately active (exercise 3-5 days/week)</option>
                <option value="1.725">Very active (exercise 6-7 days/week)</option>
                <option value="1.9">Extremely active (physical job or 2x/day training)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="goal">Goal</label>
            <select id="goal" name="goal" required>
                <option value="">Select...</option>
                <option value="lose">Lose Weight (500 cal deficit)</option>
                <option value="maintain">Maintain Weight</option>
                <option value="gain">Gain Weight (500 cal surplus)</option>
            </select>
        </div>


        <button type="submit" class="calculate-btn">Calculate Macros</button>
    </form>

    <div id="results" class="results-section" style="display: none;">
        <h3>Your Daily Targets</h3>
        <div class="results-grid">
            <div class="result-card">
                <div class="result-value" id="calories-result">0</div>
                <div class="result-label">Calories</div>
            </div>
            <div class="result-card">
                <div class="result-value" id="protein-result">0g</div>
                <div class="result-label">Protein</div>
            </div>
            <div class="result-card">
                <div class="result-value" id="carbs-result">0g</div>
                <div class="result-label">Carbs</div>
            </div>
            <div class="result-card">
                <div class="result-value" id="fat-result">0g</div>
                <div class="result-label">Fat</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
